<style>

body {
    height: 93%;

.box{
	height: 100%;
	display: true;
	
}
p {text-align: center}
.menu {
	max-width: 400px;
	margin: 0 auto;
	padding: 0;
}

.menu a {
  display: block;
  padding: 10px;
	text-decoration: none;
	color: #000;
  line-height:1;

}

label {
  display: block;
  margin: 0 0 2px 0;
	padding :12px;
  line-height: 1;
	color :#fff;
  background :#007bbb;
	cursor :pointer;
}

input {
	display: none;
}

.menu ul {
	margin: 0;
	padding: 0;
  background :#f4f4f4;
	list-style: none;
}

.menu li {
  max-height: 0;
  overflow-y: hidden;
  -webkit-transition: all 0.5s;
	-moz-transition: all 0.5s;
	-ms-transition: all 0.5s;
	-o-transition: all 0.5s;
	transition: all 0.5s;
}

#menu_bar01:checked ~ #links01 li {
	max-height: 46px;
  opacity: 1:
  opacity: 2;
}
</style>
